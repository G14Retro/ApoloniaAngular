<app-loading *ngIf="loading"></app-loading>
<div class="mat-elevation-z8 animated fadeInDown">

        <button mat-button class="btn-primary float-right m-2" (click)="nuevoDiagnostico()">
            <i class="fas fa-plus"></i> 
            Nuevo diagnostico
        </button>

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-info" focusable="false"
                (click)="verDiagnostico(element.id)">
                <i class="fas fa-edit"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
