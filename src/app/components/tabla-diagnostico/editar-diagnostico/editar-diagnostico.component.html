<div class="container-fluid">
    <app-loading *ngIf="loading"></app-loading>
    <div mat-dialog-title>Paciente: <mat-label>{{paciente | titlecase}}</mat-label></div>
    <br>
    <br>
    <form [formGroup]="diagnosticoForm">
        <div formArrayName="diagnostico" *ngFor="let item of getDiagnosticos.controls; let i = index">
            <div [formGroupName]="i">

                <mat-form-field class="col-lg-6">
                    <mat-label>Diente</mat-label>
                    <mat-select formControlName="diente" required>
                        <mat-option>-----</mat-option>
                        <mat-option *ngFor="let diente of dientes" [value]="diente.numero">
                            {{diente.numero}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-lg-6">
                    <mat-label>Superficie</mat-label>
                    <input matInput formControlName="superficie" >
                </mat-form-field>
                <button mat-icon-button class="superficie" (click)="openSuperficie(i)"><i class="far fa-plus-square"></i></button>

                <mat-form-field class="col-lg-6">
                    <mat-label>Síntomas</mat-label>
                    <mat-select formControlName="sintomas" required>
                        <mat-option>-----</mat-option>
                        <mat-option *ngFor="let sintoma of sintomas" [value]="sintoma.id">
                            {{sintoma.nombre_sintoma}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br><br>

                <mat-form-field class="col-lg-6" >
                    <mat-label>Observación</mat-label>
                    <textarea formControlName="observacion" matInput></textarea>
                </mat-form-field>

                <mat-form-field class="col-lg-6">
                    <mat-label>Tratamiento</mat-label>
                    <mat-select formControlName="tratamiento" required>
                        <mat-option>-----</mat-option>
                        <mat-option *ngFor="let tratamiento of tratamientos" [value]="tratamiento.id" (click)="valor(tratamiento.valor_tratamiento,i)">
                            {{tratamiento.nombre_tratamiento}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-lg-6">
                    <mat-label>Valor del tratamiento</mat-label>
                    <input matInput type="number" formControlName="valor_tratamiento">
                </mat-form-field>

                <mat-form-field class="col-lg-6">
                  <mat-label>Total</mat-label>
                  <input matInput formControlName="valor_total">
              </mat-form-field>

            </div>
        </div>

        <div class="btnContainer">
          <button mat-button type="button" [routerLink]="['/doctor/pacientes']"
          class="btn btnRegresar btn-secondary">Regresar</button>

          <button mat-button class="btn btnGuardar"
          (click)="guardar()">Guardar</button>
        </div>
    </form>
</div>
