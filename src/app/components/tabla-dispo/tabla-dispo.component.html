<div class="row p-4">
  <button class="btn btn-primary" (click)="Adddialog()">
    <i class="fas fa-calendar-plus"></i> Crear Disponibilidad</button>
</div>
<div class="mat-elevation-z8 animated fadeInDown">
<mat-form-field class="p-3">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador">
</mat-form-field>

<table mat-table [dataSource]="dataSource" style="align-content: center;">
  <!-- Position Column -->
  <ng-container matColumnDef="medico">
    <th mat-header-cell *matHeaderCellDef> Especialista</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_medico+" "+element.apellido_medico | titlecase}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="hora_inicio">
    <th mat-header-cell *matHeaderCellDef> Hora inicio</th>
    <td mat-cell *matCellDef="let element"> {{element.hora_inicio}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="hora_fin">
    <th mat-header-cell *matHeaderCellDef> Hora Fin</th>
    <td mat-cell *matCellDef="let element"> {{element.hora_fin}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="consulta">
    <th mat-header-cell *matHeaderCellDef> Consulta</th>
    <td mat-cell *matCellDef="let element"> {{element.consulta | titlecase}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="consultorio">
    <th class="colum" mat-header-cell *matHeaderCellDef> Consultorio</th>
    <td mat-cell *matCellDef="let element"> {{element.consultorio | titlecase}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="disponibilidad">
    <th class="colum"  mat-header-cell *matHeaderCellDef> Disponibilidad</th>
    <td mat-cell *matCellDef="let element"> {{element.disponibilidad | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th class="colums" mat-header-cell *matHeaderCellDef > Aciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button style="margin-right:2%" class="btn-danger" focusable="false"><i class="fas fa-trash-alt"></i></button>
      <button  mat-raised-button style="margin-left:5%" class="btn-primary" (click)="dialog(element.id)" focusable="false"><i class="fas fa-pen-alt"></i></button>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

</mat-paginator>
</div>
