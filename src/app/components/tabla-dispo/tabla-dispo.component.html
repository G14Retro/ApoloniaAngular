<div class="row p-4">
  <button class="btn btn-success" (click)="dialog()">
    <i class="far fa-calendar-plus"></i> Nueva Dispo</button>
</div>
<div class="mat-elevation-z8 animated fadeInDown">
<mat-form-field class="p-3">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="medico">
    <th mat-header-cell *matHeaderCellDef> Especialista</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre_medico+" "+element.apellido_medico | titlecase}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="hora_inicio">
    <th mat-header-cell *matHeaderCellDef> Hora inicio</th>
    <td mat-cell *matCellDef="let element"> {{element.hora_inicio}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="hora_fin">
    <th mat-header-cell *matHeaderCellDef> Hora Fin</th>
    <td mat-cell *matCellDef="let element"> {{element.hora_fin}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="consulta">
    <th mat-header-cell *matHeaderCellDef> Consulta</th>
    <td mat-cell *matCellDef="let element"> {{element.consulta | titlecase}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="consultorio">
    <th mat-header-cell *matHeaderCellDef> Consultorio</th>
    <td mat-cell *matCellDef="let element"> {{element.consultorio}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="disponibilidad">
    <th mat-header-cell *matHeaderCellDef> Disponibilidad</th>
    <td mat-cell *matCellDef="let element"> {{element.disponibilidad}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Aciones </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="btn-primary" focusable="false">Editar
        </button>
    </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
