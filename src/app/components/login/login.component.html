<body class="contenedor-login animated fadeInDown">
    <!-- <div class="logotipo">
        <img src="../../../assets/img/loggoApolonia.png"
        alt="Logo Apolonia">
    </div>-->
    <div class="row1 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
                <div class="ibox-content-1">
                    <h1 class="heading-section" style="margin-top:-3%;">
                        <img src="../../../assets/img/loggoApolonia2.png" alt=""></h1>
                    <form class="m-t" (ngSubmit)=login(form) #form="ngForm">

                        <div class="form-group-1 " >
                            <small class="text-danger" *ngIf="form.submitted && form.controls['correo'].errors">
                                Falta ingresar un correo electronico
                            </small>
                            <br>
                            <h2 class="font-weight-bold ml-3" style="margin-top:3%; font-size:16px;">Usuario</h2>
                            <input name="correo" type="email" class="form-control-1" matInput placeholder="Ingrese su usuario" [(ngModel)]="user.correo" required mail>
                        </div>

                        <div class="form-group-1 ">
                            <small class="text-danger" *ngIf="form.submitted && form.controls['password'].errors">
                                No ha ingresado una contraseña
                            </small>
                            <br>
                            <h2 class="font-weight-bold ml-3" style="margin-top:1%; font-size:16px;">Contraseña</h2>
                            <input  type="password"  name="password" class="form-control-1" matInput placeholder="Ingrese su contraseña" [(ngModel)]="user.password" required>
                        </div>

                        <button type="submit" class="btn-iniciarsesion">Ingresar</button>
                        <!--
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">
                                <input class="checkbox" type="checkbox" checked="">Remember Me</label>
                            </div>
                                <div class="w-50 text-md-right">
                                    <a class="checkbox-wrap" href="#" >Forgot Password</a>
                                </div>
                        </div>
                        -->
                        <a class="crear-cuenta" [routerLink]="['/register']">Crear cuenta</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
