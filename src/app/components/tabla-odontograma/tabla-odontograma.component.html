<app-loading *ngIf="loading"></app-loading>
<div mat-dialog-title>Paciente: <mat-label>{{data.paciente | titlecase}}</mat-label></div>

<div class="mat-elevation-z8 animated fadeInDown">
  <div>
    <h1>Odontograma</h1>
  </div>

    <table mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="ficha">
            <th mat-header-cell *matHeaderCellDef> Ficha </th>
            <td mat-cell *matCellDef="let element"> {{element.ficha}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_creacion | date:'EEEE d MMMM, y, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="ver" focusable="false" (click)="verOdonto(element.ficha)">
                    <i class="fas fa-eye"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
