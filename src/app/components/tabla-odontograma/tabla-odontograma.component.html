<app-loading *ngIf="loading"></app-loading>
<div class="mat-elevation-z8 animated fadeInDown">
    <div class="row p-3 mr-1 float-right">
        <button class="btn btn-primary" (click)="nuevoOdonto()">
            <i class="fas fa-tooth"></i>&nbsp;Nuevo odontograma
        </button>
    </div>
    
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="ficha">
            <th mat-header-cell *matHeaderCellDef> Ficha </th>
            <td mat-cell *matCellDef="let element"> {{element.ficha}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-primary" focusable="false" (click)="verOdonto(element.ficha)">
                    <i class="fas fa-eye"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
