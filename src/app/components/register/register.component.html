<div class="container animated fadeInDown">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h1>Cuenta nueva</h1>
                </div>
                <div class="ibox-content">
                    <form (ngSubmit)=patienSave(formulario) #formulario="ngForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="form-group "><label class="col-form-label">Cedula</label>
                                    <input type="text" class="form-control" name="cc" [(ngModel)]="user.cc">
                                </div>
                                <div class="form-group "><label class="col-form-label">Nombres</label>
                                    <input type="text" class="form-control" name="nombre" [(ngModel)]="user.nombre">
                                </div>
                                <div class="form-group "><label class="col-form-label">Apellidos</label>
                                    <input type="text" class="form-control" name="apellido" [(ngModel)]="user.apellido">
                                </div>
                                <div class="form-group "><label class="col-form-label">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" [(ngModel)]="user.direccion">
                                </div>
                                <div class="form-group "><label class="col-form-label">Telefono</label>
                                    <input type="text" class="form-control" name="telefono" [(ngModel)]="user.telefono">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-group "><label class="col-form-label">Correo</label>
                                    <input type="mail" class="form-control" name="correo" [(ngModel)]="user.correo">
                                </div>
                                <div class="form-group ">
                                    <label class="col-form-label">Genero</label>
                                    <select name="genero" class="form-control" [(ngModel)]="user.genero">
                                        <option value=""></option>
                                        <option value="femenino">Femenino</option>
                                        <option value="masculino">Masculino</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Fecha de nacimiento</mat-label>
                                        <input matInput [matDatepicker]="miFecha" name="fecha_nacimiento" [(ngModel)]="user.fecha_nacimiento">
                                        <mat-datepicker-toggle matSuffix [for]="miFecha"></mat-datepicker-toggle>
                                        <mat-datepicker #miFecha></mat-datepicker>
                                      </mat-form-field>
                                </div>
                                <div class="form-group "><label class="col-form-label">Contraseña</label>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                                </div>
                                <div class="form-group "><label class="col-form-label">Confirme su contraseña</label>
                                    <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="user.password_confirmation">
                                </div>
                            </div>                    
                        </div>   
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white btn-sm" type="submit" [routerLink]="['/login']">Cancelar</button>
                                <button class="btn btn-primary btn-sm" type="submit">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
