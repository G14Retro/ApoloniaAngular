<div class="mat-elevation-z8 animated fadeInDown">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="fechaIni">
            <th mat-header-cell *matHeaderCellDef> Fecha inicio de cita </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaIni}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha din de cita </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
        </ng-container>

        <ng-container matColumnDef="nMedico">
            <th mat-header-cell *matHeaderCellDef> Nombre Medico </th>
            <td mat-cell *matCellDef="let element"> {{element.nMedico}} </td>
        </ng-container>

        <ng-container matColumnDef="aMedico">
            <th mat-header-cell *matHeaderCellDef> Apellido Medico </th>
            <td mat-cell *matCellDef="let element"> {{element.aMedico}} </td>
        </ng-container>

        <ng-container matColumnDef="especialidad">
            <th mat-header-cell *matHeaderCellDef> Especialidad </th>
            <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
        </ng-container>

        <ng-container matColumnDef="consultorio">
            <th mat-header-cell *matHeaderCellDef> Consultorio </th>
            <td mat-cell *matCellDef="let element"> {{element.consultorio}} </td>
        </ng-container>

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-primary" focusable="false" (click)="agendar(element.Id)">
                    Agendar
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
