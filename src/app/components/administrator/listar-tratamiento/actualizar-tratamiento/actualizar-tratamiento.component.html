<div mat-dialog-content>
    <form [formGroup]="treatmentModel">

        <mat-form-field class="p-2" appearance="outline">
            <mat-label>Nombre Tratamiento</mat-label>
            <input type="text" matInput formControlName="nombre_tratamiento" required>
            <mat-error *ngIf="treatmentModel.get('nombre_tratamiento').hasError('required')">Por favor seleccione una opción</mat-error>
        </mat-form-field>

        <mat-form-field class="p-2" appearance="outline">
            <mat-label>Color del sintoma</mat-label>
            <input type="text" matInput formControlName="valor_tratamiento" required>
            <mat-error *ngIf="treatmentModel.get('valor_tratamiento').hasError('required')">Por favor seleccione una opción</mat-error>
        </mat-form-field>

    </form>

    <div class="btnContainer">
        <button type="button" [routerLink]="['/admin/tratamientos']" class="btnRegresar btn-secondary" style="border-radius: 6px;">Reresar</button>
        <button type="submit" class="btnGuardar" style="border-radius: 6px;" (click)="actualizarTratamiento()">Guardar</button>
    </div>



</div>
