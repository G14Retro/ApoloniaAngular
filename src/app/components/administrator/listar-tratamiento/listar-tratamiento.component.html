<app-loading *ngIf="loading"></app-loading>

<div class="mat-elevation-z8 animated fadeInDown">
    <mat-form-field class="p-3" style="font-weight: 600; margin-left:85%; font-size:13px;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador">
    </mat-form-field>
    <button [routerLink]="['/admin/tratamientos/crear']" class="btnCrear btn btn-primary">
    <i class="fas fa-user"></i> Crear tratamiento
  </button> &nbsp;

    <table mat-table [dataSource]="dataSource" class="table table-bordered table-responsive" matTableExporter #exporter="matTableExporter">

        <ng-container matColumnDef="nombre_tratamiento">
            <th mat-header-cell *matHeaderCellDef> Nombre tratamiento </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_tratamiento | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="valor_tratamiento">
            <th mat-header-cell *matHeaderCellDef> Valor tratamiento </th>
            <td mat-cell *matCellDef="let element"> {{element.valor_tratamiento }} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="destroy" (click)="elimiarTratamiento(element.id)" focusable="false"><i class="fas fa-trash-alt"></i>
                </button>
                <button mat-icon-button class="edit" [routerLink]="['/admin/tratamientos/actualizar/'+element.id]"><i class="fas fa-pen-alt"></i>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
