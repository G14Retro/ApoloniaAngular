<div mat-dialog-title>Actuallizar síntoma</div>

<div mat-dialog-content>
    <form [formGroup]="symptomForm">

        <mat-form-field class="p-2" appearance="outline">
            <mat-label>Nombre Síntoma</mat-label>
            <input type="text" matInput formControlName="nombre_sintoma" required>
            <mat-error *ngIf="symptomForm.get('nombre_sintoma').hasError('required')">Por favor seleccione una opción</mat-error>
        </mat-form-field>

        <mat-form-field class="p-2" appearance="outline">
            <mat-label>Color del Síntoma</mat-label>
            <input type="text" matInput formControlName="color" required>
            <mat-error *ngIf="symptomForm.get('color').hasError('required')">Por favor seleccione una opción</mat-error>
        </mat-form-field>

    </form>

    <div class="btnContainer">
        <button type="button" [routerLink]="['/admin/sintomas']" class="btn btnRegresar btn-secondary" style="border-radius: 6px;">Regresar</button>
        <button type="submit" class="btn btnGuardar" style="border-radius: 6px;" (click)="actualizarSintoma()">Guardar</button>
    </div>
</div>
