<div mat-dialog-title
style="color: #888888; font-weight: 600; font-family: 'Poppins', sans-serif;">Cita Crear
</div>

<div mat-dialog-content>
    <form [formGroup]="citaGroup">

        <mat-form-field class="col-md-6 .ms-auto" appearance="outline">
          <mat-label>Consulta</mat-label>
          <mat-select formControlName="consulta" required>
              <mat-option>-----</mat-option>
              <mat-option *ngFor="let consulta of consultas" [value]="consulta.id_consulta">
                  {{consulta.nombre_consulta | titlecase}}
              </mat-option>
              </mat-select>
              <mat-error *ngIf="citaGroup.get('consulta').hasError('required')">
                Por favor seleccione una consulta
              </mat-error>
      </mat-form-field>

        <mat-form-field class="col-md-6 .ms-auto" appearance="outline">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput [ngxMatDatetimePicker]="picker"
              [min]="minDate" [max]="maxDate" formControlName="fechaInicio">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds" [stepHour]="stepHour"
              [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi" [color]="color"
              [enableMeridian]="enableMeridian">
              <!-- Custom icon or text of Apply icon -->
          <ng-template>
              <!-- <mat-icon>star</mat-icon> -->
              <span>OK</span>
          </ng-template>
          </ngx-mat-datetime-picker>
          <mat-error *ngIf="citaGroup.get('fechaInicio').hasError('required')">
            Por favor seleccione una hora de inicio
          </mat-error>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="btnCancelar btn-secondary" (click)="cerrar()">Cancelar</button>
  <button [disabled]="!citaGroup.valid" mat-button  class="btnGuardar"  (click)="guardar()">Guardar</button>
</div>
