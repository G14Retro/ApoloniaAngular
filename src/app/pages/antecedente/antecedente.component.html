<app-loading *ngIf="loading"></app-loading>
<div class="col-md-10 animated fadeInDown">
    <h2>Información del Paciente</h2>
    <br>
    <form [formGroup]="personalForm">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label>Tipo de Identificación</label>
              <input type="text" class="form-control" formControlName="tipo_documento"
              [value]="personalForm.get('tipo_documento').value| titlecase">
            </div>
            <div class="form-group col-md-6">
              <label>Número de Identificación</label>
              <input type="text" class="form-control" formControlName="numero_documento">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombres</label>
            <input type="text" class="form-control" formControlName="nombre"
            [value]="personalForm.get('nombre').value| titlecase">
          </div>
          <div class="form-group col-md-6">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="apellido"
            [value]="personalForm.get('apellido').value| titlecase">
          </div>
        </div>
    </form>
    <form [formGroup]="antecedenteForm">
        <div class="form-group">
            <label>Alergías</label>
            <textarea class="form-control" rows="3" formControlName="alergias"
            [value]="antecedenteForm.get('alergias').value| titlecase"></textarea>
        </div>
        <div class="form-group">
            <label>Enfermedades</label>
            <textarea class="form-control" rows="3" formControlName="enfermedades"></textarea>
        </div>
        <div class="form-group">
            <label>Enfermedades Familiares</label>
            <textarea class="form-control" rows="3" formControlName="enfermedades_familiares"></textarea>
        </div>
        <div class="form-group">
            <label>Cirugías</label>
            <textarea class="form-control" rows="3" formControlName="cirugias"></textarea>
        </div>
        <div class="form-group">
            <label>Medicamentos</label>
            <textarea class="form-control" rows="3" formControlName="medicamentos"></textarea>
        </div>
        <div class="form-group">
            <label>Otros</label>
            <textarea class="form-control" rows="3" formControlName="otros"></textarea>
        </div>
      </form>
      <button type="button" class="btn btn-primary" (click)="guardarAntecedente()">Guardar</button>
      <button type="button" class="btn btn-secondary m-3" [routerLink]="['/doctor/agenda']">Cancelar</button>
</div>
