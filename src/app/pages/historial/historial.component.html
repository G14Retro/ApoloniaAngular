<app-loading *ngIf="loading"></app-loading>
<div class="mat-elevation-z8 animated fadeInDown">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="fecha_inicio">
            <th mat-header-cell *matHeaderCellDef> Fecha inicio cita </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_inicio | date:'EEEE d MMMM, y, h:mm:ss a'}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_fin">
            <th mat-header-cell *matHeaderCellDef> Fecha fin cita </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_fin | date:'EEEE d MMMM, y, h:mm:ss a'}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado cita </th>
            <td mat-cell *matCellDef="let element"> {{element.estado | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_asignacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de asignaci√≥n de la cita </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_asignacion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-success" focusable="false" [routerLink]="['/paciente/historial/detalle/'+element.id_cita]">Ver Detalle
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
