<app-loading *ngIf="loading"></app-loading>
<div class="mat-elevation-z8 animated fadeInDown">
  <div>
    <h1>Citas Asignadas</h1>
    <mat-form-field class="p-2" style="font-weight: 600; margin-left:79%; font-size:16px;">
    <input matInput (keyup)="applyFilter($event.target.value)"
    placeholder="Buscador">
    </mat-form-field>
  </div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nombre_paciente">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_paciente | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido_paciente">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido_paciente | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="hora_atencion">
            <th mat-header-cell *matHeaderCellDef> Hora de la Cita </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_atencion | date:"EEEE d 'de' MMMM, y, h:mm a"}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn-primary" focusable="false" (click)="asistencia()">Asistencia
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
